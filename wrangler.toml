name = "ops-planner"
main = "worker/index.ts"
compatibility_date = "2025-07-26"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build"

[assets]
directory = "./dist"
binding = "ASSETS"

[observability]
enabled = true

# Environment variables (add your own as needed)
# Jira Integration - Set these as secrets for production:
# wrangler secret put JIRA_DOMAIN
# wrangler secret put JIRA_EMAIL  
# wrangler secret put JIRA_API_TOKEN
# [vars]
# MY_VARIABLE = "production_value"

# For development
[env.development]
name = "ops-planner-dev"

# For production
[env.production]
name = "ops-planner"
